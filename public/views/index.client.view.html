<section ng-controller="AppController" ng-init="getMyEvents()">
        <div style="display:inline-block;top:0;left:0;height:60px;background-color:#253031;width:100%">
            <p style="height:100%;color:white;font-size:24;float:left;margin-left:15px;margin-top:15px">Gift Tracker v0.1</p>
            <button class="btn btn-default btn-md" style="float:right;margin-top:12px;margin-right:12px;vertical-align:center"><a href="/signout"><strong>Signout</strong></a></button>
        </div>
            
        <div style="display:inline-block;width:100%;height:50px">
            <a href="/app#!/event/create"><input type="button" class="btn btn-danger" style="width:47%;height:40px;margin-top:5px;float:left;margin-left:2%;margin-right:1%" value="Create Event" /></a>
            <a href="/app#!/event/join"><input type="button" class="btn btn-success" style="width:47%;height:40px;margin-top:5px;float:right;margin-left:1%;margin-right:2%" value="Join Event" /></a>   
        </div>
        <div ng-show="queries.length > 0">
            <div ng-repeat="t in queries">
                {{t.eventName}} - <input class="btn btn-primary" ng-click="goToEvent(t._id)" value="View">
            </div>
        </div>
        <div ng-show="queries.length == 0">
            Your not in any events.
        </div>
        
</section>
